<!-- <p>reset-password works!</p> -->
<div class="container">
  <h2>Reset Password</h2>

  <input
    type="password"
    placeholder="New Password"
    [(ngModel)]="newPassword"
  />

  <button (click)="reset()">Reset Password</button>

  <p class="success" *ngIf="message">{{ message }}</p>
</div>


<h1>{{token}}</h1>
