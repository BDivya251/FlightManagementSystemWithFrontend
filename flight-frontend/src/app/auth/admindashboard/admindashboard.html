<div class="admin-dashboard">

  <!-- Top Action Bar -->
  <div class="action-bar">
    <button (click)="logout()" class="btn btn-logout">Logout</button>

    <button routerLink="add-airline" class="btn btn-primary">
      Add Airline
    </button>

    <!-- <button routerLink="add-flightInventory" class="btn btn-success">
      Add Flight Inventory
    </button> -->

    <button routerLink="search-flight" class="btn btn-purple">
      Search Flight
    </button>

    <!-- <button routerLink="search-by-id" class="btn btn-secondary">
      Search by ID
    </button> -->

    <button routerLink="change-password" class="btn btn-warning">
      Change Password
    </button>
  </div>

  <!-- Routed Content -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>

  <!-- Airline Table -->
  <div class="table-container" *ngIf="airlines$ | async as airlines">
    <table class="airline-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Airline Name</th>
          <th>Add Flight</th>
          <th>View Flights</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let airline of airlines">
          <td>{{ airline.id }}</td>
          <td>{{ airline.airlineName }}</td>
          <td>
            <button
              class="btn btn-small btn-success"
              [routerLink]="['/admin/add-flightInventory', airline.id]"
            >
              Add Flight
            </button>
          </td>
          <td>
            <button
              class="btn btn-small btn-primary"
              [routerLink]="['/admin/search-by-id', airline.id]"
            >
              Get Flights
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
