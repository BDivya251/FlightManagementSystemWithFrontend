<p>cancel-booking works!</p>
<form #pnrForm="ngForm">

  <label>
    PNR:
    <input
      type="text"
      name="pnr"
      [(ngModel)]="pnr"
      required
    />
  </label>

  <br><br>

  <button type="submit" [disabled]="pnrForm.invalid" (click)="confirmCancel()">
    cancel Booking
  </button>

</form>

<p *ngIf="confirnMsg">
    {{confirnMsg}}
</p>
<p *ngIf="errMsg">
    {{errMsg}}
</p>
